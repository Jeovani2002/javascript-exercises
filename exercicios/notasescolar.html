<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script>
        let nota = prompt("Digite a tua nota: ");

        if(nota >= 90){
            console.log("A.");
        }
        else if(nota >= 80){
            console.log("B");
        }
        else if(nota >= 70){
            console.log("C");
        }
        else{
            console.log("Reprovou");
        }
        document.getElementById("texto").innerHTML = nota ;
    </script>
</body>
</html>
