<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declarações de variveis, tipos de dados, operações matemáticas</title>
</head>
<body>
    <script>
        //declaração de variáveis
        let nome = "Jeovani";
        let idade = "22";
        console.log("Meu nome é " + nome + " e tenho " + idade + " anos");

        //tipos de dados
        const altura = 1.75;
        let casado = false;
        console.log(typeof altura);
        console.log(typeof casado);

        //Operações Matemáticas
        let a = 1, b =2;
        soma = a + b;
        console.log(soma);
    </script>
</body>
</html>
